<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entrada/Salida</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="form-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                    <div class="form-container">
                        <h3 class="title">Registrar Entrada/Salida</h3>
                        <form class="form-horizontal" method="POST" action="{{ url_for('registro') }}">
                            <div class="form-group">
                                <label for="Empleado_ID">ID de Empleado</label>
                                <input type="number" name="Empleado_ID" class="form-control" placeholder="ID de Empleado" required>
                            </div>
                            <div class="form-group">
                                <label for="Tipo_Registro">Tipo de Registro</label>
                                <select name="Tipo_Registro" class="form-control" required>
                                    <option value="entrada">Entrada</option>
                                    <option value="salida">Salida</option>
                                </select>
                            </div>
                            <button class="btn signin" type="submit">Registrar</button>
                            <a href="{{ url_for('dashboard_empleado') }}" class="btn btn-secondary btn-lg"><i class="fas fa-arrow-left"></i> Regresar a la Lista</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
