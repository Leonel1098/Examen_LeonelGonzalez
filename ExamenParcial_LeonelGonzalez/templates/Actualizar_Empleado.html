<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Actualizar Datos del Empleado</h1>

            <form method="post" action="{{ url_for('actualizar_Empleado', Empleado_ID=empleado.Empleado_ID) }}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Nombre"><i class="fas fa-user"></i> Nombre</label>
                        <input type="text" id="Nombre" name="Nombre" class="form-control" value="{{ empleado.Nombre }}" placeholder="Nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Apellido"><i class="fas fa-id-card"></i> Apellido</label>
                        <input type="text" id="Apellido" name="Apellido" class="form-control" value="{{ empleado.Apellido }}" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="Email" name="Email" class="form-control" value="{{ empleado.Email }}" placeholder="Correo" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Rol"><i class="fas fa-id-card"></i> Rol</label>
                        <input type="text" id="Rol" name="Rol" class="form-control" value="{{ empleado.Rol }}" placeholder="Rol de Empleado" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Password"><i class="fa fa-lock"></i> Nueva Contraseña</label>
                        <input type="text" id="Password" name="Password" class="form-control" value="{{ empleado.Password }}" placeholder="Nueva Contraseña" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg mr-2"><i class="fas fa-save"></i> Actualizar Empleado</button>
                    <a href="{{ url_for('listar_Empleados') }}" class="btn btn-secondary btn-lg"><i class="fas fa-arrow-left"></i> Regresar a la Lista</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
